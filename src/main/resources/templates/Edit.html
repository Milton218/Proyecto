<br/>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edici√≥n de Asistencia</h1>
      <div class="card-body">
        <form th:action="@{/guardar}" th:object="${asistencia}" method="post">
          <div class="form-group">
            <label>Id: </label>
            <input type="text" name="id" th:field="*{id_a}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Horario: </label>
            <input type="text" name="Horario" th:field="*{horario}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Dia: </label>
            <input type="text" name="hechoEn" th:field="*{dia}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Fecha: </label>
            <input type="date" name="fecha" th:field="*{fecha}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>docente: </label>
            <input type="text" name="docente" th:field="*{docente}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Materia: </label>
            <input type="text" name="materia" th:field="*{materia}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>carrera: </label>
            <input type="text" name="carrera" th:field="*{carrera}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Paralelo: </label>
            <input type="text" name="paralelo" th:field="*{paralelo}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Semestre: </label>
            <input type="text" name="semestre" th:field="*{semestre}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Cant.Estudiantes: </label>
            <input type="text" name="cant" th:field="*{cantidad_estudiantes}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>OBS: </label>
            <input type="text" name="obs" th:field="*{obs}" class="form-control" placeholder="" required>
          </div>
          <div class="form-group">
            <label>Usuario Registro: </label>
            <input type="text" name="usuario" th:field="*{usuario_registro}" class="form-control" placeholder="" required>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn  btn-success">Guardar</button>
          </div>
        </form>
      </div>


    </div>
  </div>
</div>
